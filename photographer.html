<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce8816791c.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <section class="photoHeader">
          <div class="info"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </section>
      </div>

      <div class="selector">
        <span>Trier par :</span>
        <div class="select">
          <div class="dropdown">
            <button onclick="showDropdown()" class="dropbtn">
              <em class="fa-solid fa-chevron-down"></em>
            </button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#main" id="optionPop" onclick="setValue(1)"
                >Popularité</a
              >
              <a href="#main" id="optionDat" onclick="setValue(2)">Date</a>
              <a href="#main" id="optionTit" onclick="setValue(3)">Titre</a>
            </div>
          </div>

          <select aria-label="select" id="mySelect" style="display: none">
            <option value="1" selected>Popularité</option>
            <option value="2">Date</option>
            <option value="3">Titre</option>
          </select>
        </div>
      </div>
      <div class="photograph-info"></div>
      <div class="photographer_main"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="modal-text"><h2>Contactez-moi</h2></div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div class="form-elements">
						<label for="first" id="first">Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/templates/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
