<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce8816791c.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html"><img src="assets/images/logo.png" class="logo" alt="logo fisheye" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <section class="photoHeader">
          <div class="info"></div>
        <button class="contact_button" onclick="displayModal()" aria-label="bouton contact photographe">Contactez-moi</button>
        </section>
      </div>

      <div class="selector" aria-label="option mécanisme Trier">
        <span>Trier par :</span>
        <div class="select">
          <div class="dropdown">
            <button class="dropbtn">
              <em class="fa-solid fa-chevron-down"></em>
            </button>
            <div id="myDropdown" class="dropdown-content" aria-label="options à choisir">
              <a href="#main" id="optionPop" class="option-dropdown"
                >Popularité</a
              >
              <a href="#main" id="optionDat" class="option-dropdown">Date</a>
              <a href="#main" id="optionTit" class="option-dropdown">Titre</a>
            </div>
          </div>

          <select aria-label="select" id="mySelect" style="display: none" class="dropdown-select" title="select">
            <option value="1" selected>Popularité</option>
            <option value="2">Date</option>
            <option value="3">Titre</option>
          </select>
        </div>
      </div>
      <div class="photograph-info"></div>
      <div class="photographer_main"></div>
    </main>

    
   


  
    <div id="contact_modal" aria-label="modal contact photographe">
			<div class="modal">
				<header>
          <div class="modal-text"><h2>Contactez-moi</h2></div>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="close contact modal button"/>
        </header>
				<form id="form">
					<div class="form-elements">
						<label for="firstname" id="first" class="first">Prénom</label>
						<input type="text" id="firstname" name="firstname"/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/templates/lightbox.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/utils/dropdown.js"></script>
    <script src="/scripts/templates/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
